

<div class="login-page">
  <div class="form">
    <form class="login-form" (submit)="loginUser($event)">
      <input type="text" placeholder="Username" id="username">
      <input type="password" placeholder="Passwort" id="password">
      <!-- <input type="Submit" value="Anmelden"> -->
      <button>Anmelden</button>
      <p class="message">
        {{loginMessage}}<br>
        {{tokenErrorMessage}}
      </p>
      <p class="message">Noch nicht registriert? <a (click)="openReg()" style="cursor: pointer;">Account erstellen!</a></p>
      <!-- <div (window:beforeunload)="clearSessionStorage()"></div> -->
      
    </form>
    
  </div>

</div>

<router-outlet></router-outlet>
